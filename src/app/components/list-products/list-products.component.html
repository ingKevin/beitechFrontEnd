<br>
<h1>Producto</h1>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>
        <div>
            <i class="far fa-edit text-primary" (click)="edit(product)"></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>
