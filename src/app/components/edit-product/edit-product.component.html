<br>
<h1>Editar precio de {{product.name}}</h1>
<br>

<form>
  <div *ngIf="!isValid" class="alert alert-danger"><strong>{{message}}</strong></div>
  <div class="form-group">
    <h2></h2>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" placeholder="Ingrese el precio" required>
  </div>
  <button type="button" (click)="saveOrUpdate()" class="btn btn-primary">Guardar</button>
</form>
