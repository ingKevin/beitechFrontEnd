<h1>Agregar Cliente</h1>
<br>

<form>
  <div *ngIf="!isValid" class="alert alert-danger"><strong>{{message}}</strong></div>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" name="name" id="name"  [(ngModel)]="client.name" placeholder="Ingrese su nombre" required>
  </div>
  <div class="form-group">
    <label for="email">Correo</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email" placeholder="Ingrese su correo" required>
  </div>
  <button type="button" (click)="saveOrUpdate()" class="btn btn-primary">Guardar</button>
</form>
