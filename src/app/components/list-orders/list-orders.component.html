<table class="table">
  <thead>
    <tr>
      <th scope="col">Fecha de creación</th>
      <th scope="col">ID</th>
      <th scope="col">Total $</th>
      <th scope="col">Dirección</th>
      <th scope="col">Products</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.date}}</td>
    <td>{{order.orderId}}</td>
    <td>{{order.price}}</td>
    <td>{{order.address}}</td>
    <td></td>    
  </tr>

</tbody>
</table>
